<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- header -->
            <div class="header">
                <h1>DevDetective</h1>
                <div class="mode">
                    <div class="light-mode butn">
                        <p class="text-mode1" >light</p>
                        <img src="./assets/images/sun-icon.svg" class="img-mode1">
                    </div>
                    <div class="dark-mode butn">
                        <p class=text-mode2>dark</p>
                        <img src="./assets/images/moon-icon.svg" class="img-mode2">
                    </div>
                </div>
            </div>

            <!-- search pannel -->
            <div class="search-pannel">
                <img src="./assets/images/search-icon.svg" class="search-img">
                <input placeholder="Enter a Github username..." class="search-bar" id="dev-name">
                <div class="adon-func">
                    <div class="x-mark">x</div>
                    <span class="noresult">no search results</span>
                </div>
                <button class="btn">Search</button>
            </div>

            <!-- content section -->
            <div class="content">
                <img class="user-avtr">
                <div class="content-holder">
                    <!-- top-content -->
                    <div class="top-content">
                        <div class="about-section">
                            <h1 class="username"></h1>
                            <p class="join-date"></p>
                        </div>
                        <a class="github-link"></a>
                        <p class="about"></p>
                    </div>
                    <!-- interactions -->
                    <div class="mid-content">
                        <div class="for-repos overview">
                            <p>Repos</p>
                            <p class="repo-count over-values"></p>
                        </div>
                        <div class="for-followers overview">
                            <p>Followers</p>
                            <p class="followers-count over-values"></p>
                        </div>
                        <div class="for-following overview">
                            <p>Following</p>
                            <p class="following-count over-values"></p>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="bottom-content">
                        <!-- location -->
                        <div class="location-holder holder">
                            <img src="./assets/images/location-icon.svg" class="location-logo logo">
                            <p class="location-details"></p>
                        </div>
                        <div class="website-holder holder">
                            <img src="./assets/images/website-icon.svg" class="link-logo logo">
                            <a class="website-details"></a>
                        </div>
                        <div class="twitter-holder holder">
                            <img src="./assets/images/twitter-icon.svg" class="twitter-logo logo">
                            <a class="twitter-details"></a>
                        </div>
                        <div class="company-holder holder">
                            <img src="./assets/images/company-icon.svg" class="company-logo logo">
                            <p class="company-details"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
